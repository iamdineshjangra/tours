<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-6 col-10 card-margin" *ngFor="let tour of tours">
            <div class="card" style="width: 17rem;">
                <img [src]="tour.image" class="card-img-top card-image" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Title : {{tour.title}}</h5>
                    <p class="card-text">Organizer : {{tour.organizer}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
